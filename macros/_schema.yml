version: 2

macros:
  - name: rolling_agg_n_periods
    description: Help calculate a rolling average.
    arguments:
      - name: column_name
        type: string
        description: The name of the column you want to average.
      - name: periods
        type: integer
        description: The number of periods you want to average over.
      - name: partition_by
        type: string
        description: Column to partition by.
      - name: order_by
        type: string
        description: Column to order by.
